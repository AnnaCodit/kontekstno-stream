<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <defs>
        <linearGradient id="plate" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ffffff"/>
            <stop offset="1" stop-color="#cfd4da"/>
        </linearGradient>
        <linearGradient id="ink" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#3b3f45"/>
            <stop offset="1" stop-color="#2b2f35"/>
        </linearGradient>
        <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.35"/>
        </filter>
    </defs>
    <g filter="url(#shadow)">
        <circle cx="32" cy="32" r="24" fill="url(#plate)" stroke="#f2f2f2" stroke-width="1.5"/>
    </g>
    <ellipse cx="24" cy="23" rx="10" ry="6" fill="#ffffff" opacity="0.35"/>
    <g fill="url(#ink)">
        <rect x="29.5" y="28" width="5" height="16" rx="2.5"/>
        <circle cx="32" cy="22" r="3"/>
    </g>
</svg>
